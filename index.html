<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <title>Valentine's Day Card</title>

        <style>
            @media (max-width: 480px) {
                .envelope-wrapper {
                    height: auto;
                    transform: scale(0.8);
                }

                #envelope {
                    top: 30%;
                }

                .reset button {
                    min-width: 120px;
                    font-size: 12px;
                    margin-top: 40px;
                }

                .valentine {
                    font-size: 32px;
                    margin: 30px 10px;
                    line-height: 1.2;
                }

                .words {
                    font-size: 12px;
                }
            }
        </style>
    </head>
    <body>
        <div class="envelope-wrapper">
            <div id="envelope" class="close">
                <div class="front flap"></div>
                <div class="front pocket"></div>
                <div class="letter">
                    <p class="words line1">My Dearest Frankie,</p>
                    <p class="words line2">Loving you makes it easier to breathe thorugh my life</p>
                    <p class="words line3">Love,</p>
                    <p class="words line4">Ch</p>
                </div>
                <div class="hearts">
                    <div class="heart a1"></div>
                    <div class="heart a2"></div>
                    <div class="heart a3"></div>
                </div>
            </div>
        </div>

        <div class="reset">
            <button id="open">Open</button>
            <button id="reset">Close</button>
        </div>

        <h1 class="valentine">Happy Valentine's Day Baby!</h1>

        <script src="index.js"></script>
    </body>
</html>
